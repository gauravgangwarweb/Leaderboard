<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="main-heading">Leaderboard</h1>
    <div class="main">
        <div class="container-1">
            <div class="container1-child">
                <h3 class="sub-heading">Recent scores 
                    <button>Refresh</button>
                </h3>
            </div>
            <div class="list-block">
            </div>
        </div>
        <div class="container-2">
            <h3 class="sub-heading">Add your score</h3>
            <form action="">
                <input class="inp-name" name="name" type="text" placeholder="Your name">
                <input class="inp-score" name="score" type="text" placeholder="Your score">
                <button class="add-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
